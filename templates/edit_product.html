<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Product Details</h1>
    </header>
    <nav>
        <a href="/admin/products">Back to Products</a>
    </nav>
    <div class="container">
        <form method="POST">
            <h2>Update Product: {{ product.Name }}</h2>
            <input type="text" name="name" placeholder="Product Name" value="{{ product.Name }}" required>
            <input type="number" step="0.01" name="price" placeholder="Price" value="{{ product.Price }}" required>
            <input type="number" name="stock" placeholder="Stock" value="{{ product.Stock }}" required>
            <input type="text" name="image_url" placeholder="Image URL" value="{{ product.image_url or '' }}">
            <textarea name="description" placeholder="Product Description" rows="5">{{ product.description or '' }}</textarea> <button type="submit">Update Product</button>
        </form>
    </div>
    <footer>
        <p>Â© 2025 E-Commerce System</p>
    </footer>
</body>
</html>
