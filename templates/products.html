<!DOCTYPE html>
<html>
<head>
    <title>Products</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<h2>Available Products</h2>
<table border="1">
<tr>
    <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Action</th>
</tr>
{% for p in products %}
<tr>
    <td>{{ p.ProductID }}</td>
    <td>{{ p.Name }}</td>
    <td>{{ p.Price }}</td>
    <td>{{ p.Stock }}</td>
    <td>
        {% if p.Stock > 0 %}
        <a href="/order/{{ p.ProductID }}">Order</a>
        {% else %}
        Out of Stock
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>
<p><a href="/">Back to Home</a></p>
</body>
</html>
